<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Allows all languages to be typed on this site -->
        <meta charset="utf-8">
        <!-- Notifies search engine who wrote this website -->
        <meta name="author" content="Kenny Chung">
        <!-- Allows search engines to write this description of this website as it's results-->
        <meta name="description" content="First The Odin Project Assignment: Copy the Google homepage.">
        <!-- For mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Google</title>
        <!-- Google Icon for tab and bookmark -->
        <link rel="shortcut icon" href="images/google_fav_icon.ico" type="image/x-icon">

        <!-- My customizations of the HTML which will override any of the reset.css -->

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <!-- Container is a grid that fills the page -->
      <div class="container">
          <!-- Will not be used because I think the top of the Google homepage is for navigation purposes-->
          <!-- <header><p>Header</p></header> -->
          <!-- Will contain left: About Store | right: Gmail Images Apps(Icon) Alert(Icon) User(In this case, K wrapped in a circle background)-->
          <nav>
            <div class="left nav_bar_container_left">
              <a class="nav_bar_link_left" href="#">About</a>
              <a class="nav_bar_link_left" href="#">Store</a>
            </div>
            <div class="right nav_bar_container_right">
              <a class="nav_bar_link_right" href="#">Gmail</a>

              <div class="search_text_container">
                <input class="search_edittext" type="text" maxlength="2048">

              <div class="go_buttons_container">
                  <input class="go_button" type="submit" value="Google Search">
                  <input class="go_button" type="submit" value="I'm Feeling Lucky">

          </main>
          <!-- Will not contain aside because homepage does not contain a sidebar.-->

          <footer>
              <a href="#" class="left_footer footer_link">Advertising</a>
              <a href="#" class="left_footer footer_link">Business</a>
              <a href="#" class="right_footer footer_link">Settings</a>
              <a href="#" class="right_footer footer_link">Terms</a>
